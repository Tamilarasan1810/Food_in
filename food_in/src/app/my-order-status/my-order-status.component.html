<h2>Order Status</h2>
<table border="1">
  <tr>
    <th>OrderId</th>
    <th>ShopId</th>
    <th>userId</th>
    <th>Total Amount</th>
    <th>orderStatus</th>
    <th>dateTime</th>
  </tr>
  <tr *ngFor="let order of orderStatus">
    <td>{{ order.orderId }}</td>
    <td>{{ order.shopId }}</td>
    <td>{{ order.userId }}</td>
    <td>{{ order.totalAmount }}</td>
    <!-- <td>{{ order.orderStatus }}</td> -->

    <td
      *ngIf="order.orderStatus == 0"
      style="background-color: rgb(247, 139, 139)"
    >
      Order Not Accepted
    </td>
    <td
      *ngIf="order.orderStatus == 1"
      style="background-color: rgb(163, 247, 139)"
    >
      Order Accepted
    </td>

    <td>{{ order.dateTime }}</td>

    <!-- <td>
      <button
        class="btn btn-primary"
        (click)="addToCart(item.productId, item.price, item.shopId)"
      >
        Add to Cart
      </button>
    </td> -->
  </tr>
</table>
